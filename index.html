<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Traffic and Fuel Station Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet"></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Map of California: Traffic and Electric Fuel Stations</h1>
    <div id="map"></div>
    <script type="text/javascript">
        window.afdcStationsOptions = {
            "country": "all",
            "localeCountry": "US",
            "path": "/analyze",
            "query": {
                "region": "US-CA",
                "show_map": "false", // Set to false to not duplicate maps
                "fuel": ["ELEC"],
                "ev_levels": ["all"],
                "status": ["E", "P", "T"],
                "access": ["public", "private"]
            }
        };
    </script>
    <script async defer src="https://widgets.nrel.gov/afdc/station-locator/assets/embed.js"></script>
    <script>
        var apiKey = 'UDdCNAUAMtLRNze1XTZAShSinKFfGXsxoBdBpSXc'
        var map = L.map('map').setView([36.7783, -119.4179], 6); // Center the map on California

        // Adding OpenStreetMap as base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Adding the Bottlenecks layer from Caltrans GIS
        var bottlenecksLayer = L.esri.featureLayer({
            url: "https://caltrans-gis.dot.ca.gov/arcgis/rest/services/CHhighway/Bottlenecks/FeatureServer/0",
            style: function () {
                return { color: "#ff0000", weight: 2 };
            }
        }).addTo(map);
    </script>
    <noscript>Please enable JavaScript to view the content</noscript>
</body>
</html>
